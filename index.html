<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invoice Extractor</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #101820, #003366);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #00bfa6;
      color: #fff;
      text-align: center;
      padding: 1.5rem;
      font-size: 1.5rem;
      letter-spacing: 1px;
      font-weight: bold;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #182633;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    .upload-area {
      border: 2px dashed #00bfa6;
      border-radius: 15px;
      text-align: center;
      padding: 40px;
      margin-bottom: 20px;
      background-color: #0e1620;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .upload-area:hover {
      background-color: #1b2d40;
    }
    button {
      background-color: #00bfa6;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-right: 10px;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #00997f;
    }
    #result {
      margin-top: 20px;
      background-color: #0d1a26;
      padding: 20px;
      border-radius: 10px;
    }
    pre {
      background: #02101c;
      padding: 15px;
      border-radius: 10px;
      overflow-x: auto;
      color: #b0e0e6;
    }
    .data-block {
      background-color: #021d33;
      border-left: 5px solid #00bfa6;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .label {
      font-weight: bold;
      color: #00e6be;
    }
  </style>
</head>
<body>
  <header>ðŸ“„ Invoice Extractor â€” AI Powered by Groq</header>
  <div class="container">
    <div class="upload-area" id="uploadArea">
      <input type="file" id="fileInput" accept="application/pdf" hidden />
      <p>Click or drag & drop your invoice PDF here</p>
    </div>
    <div>
      <button id="uploadBtn">Upload & Extract</button>
      <button id="clearBtn">Clear</button>
    </div>

    <div id="result" hidden>
      <h3>Extracted Invoice Data</h3>
      <div class="data-block"><span class="label">Invoice Number:</span> <span id="invNumber">â€”</span></div>
      <div class="data-block"><span class="label">Invoice Date:</span> <span id="invDate">â€”</span></div>
      <div class="data-block"><span class="label">Total Amount:</span> <span id="invAmount">â€”</span></div>
      <h4>Full Extracted Content:</h4>
      <pre id="rawContent"></pre>
    </div>
  </div>

  <script>
    const BACKEND_URL = "https://invoice-extractor-2-835j.onrender.com/extract";
    const fileInput = document.getElementById("fileInput");
    const uploadArea = document.getElementById("uploadArea");
    const uploadBtn = document.getElementById("uploadBtn");
    const clearBtn = document.getElementById("clearBtn");
    const resultDiv = document.getElementById("result");

    let selectedFile = null;

    uploadArea.addEventListener("click", () => fileInput.click());
    fileInput.addEventListener("change", (e) => selectedFile = e.target.files[0]);

    uploadBtn.addEventListener("click", async () => {
      if (!selectedFile) return alert("Please select a PDF file first.");
      const formData = new FormData();
      formData.append("file", selectedFile);
      uploadBtn.innerText = "Processing...";
      try {
        const res = await fetch(BACKEND_URL, { method: "POST", body: formData });
        const data = await res.json();
        resultDiv.hidden = false;
        document.getElementById("invNumber").innerText = data.parsed_basic?.invoice_number || "N/A";
        document.getElementById("invDate").innerText = data.parsed_basic?.invoice_date || "N/A";
        document.getElementById("invAmount").innerText = data.parsed_basic?.total_amount || "N/A";
        document.getElementById("rawContent").innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        alert("Error fetching data: " + err.message);
      } finally {
        uploadBtn.innerText = "Upload & Extract";
      }
    });

    clearBtn.addEventListener("click", () => {
      selectedFile = null;
      fileInput.value = "";
      resultDiv.hidden = true;
    });
  </script>
</body>
</html>
