<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice Extractor</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    input[type="file"] { margin-bottom: 20px; }
    #result { margin-top: 20px; white-space: pre-wrap; background: #f5f5f5; padding: 15px; border-radius: 5px; }
    button { padding: 8px 15px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Invoice Extractor</h1>
  <input type="file" id="pdfFile" accept="application/pdf" />
  <button onclick="uploadPDF()">Upload & Extract</button>
  <div id="result"></div>

  <script>
    const BACKEND_URL = "https://invoice-extractor-2-835j.onrender.com/extract"; // Your backend URL

    async function uploadPDF() {
      const fileInput = document.getElementById("pdfFile");
      const file = fileInput.files[0];

      if (!file) {
        alert("Please select a PDF file!");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      document.getElementById("result").innerText = "Processing...";

      try {
        const response = await fetch(BACKEND_URL, {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        if (response.ok) {
          document.getElementById("result").innerText = JSON.stringify(data.extracted_data, null, 2);
        } else {
          document.getElementById("result").innerText = `Error: ${data.error}`;
        }

      } catch (err) {
        document.getElementById("result").innerText = `Error: ${err.message}`;
      }
    }
  </script>
</body>
</html>
