<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invoice Extractor — Upload & Extract</title>

  <style>
    :root {
      --bg-dark: #0e1320;
      --card-bg: #181f33;
      --accent: #00c6ff;
      --accent2: #0072ff;
      --text: #e2e8f0;
      --muted: #94a3b8;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, var(--bg-dark), #1b263b);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      font-size: 1.8rem;
      text-align: center;
      margin-top: 30px;
      background: linear-gradient(to right, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      color: transparent;
    }

    .container {
      width: 90%;
      max-width: 900px;
      background: var(--card-bg);
      border-radius: 20px;
      padding: 25px;
      margin-top: 20px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.5);
    }

    .upload-area {
      border: 2px dashed var(--accent);
      border-radius: 15px;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: all 0.3s ease;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.03);
    }

    .upload-area:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    input[type="file"] {
      display: none;
    }

    button {
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
      transition: all 0.3s;
    }

    button:hover {
      opacity: 0.85;
      transform: translateY(-1px);
    }

    .stats {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin: 20px 0;
      gap: 15px;
    }

    .card {
      background: #0f172a;
      border-radius: 10px;
      padding: 12px 16px;
      min-width: 150px;
      text-align: center;
    }

    .card span {
      display: block;
      font-size: 0.85rem;
      color: var(--muted);
    }

    .card h3 {
      margin: 5px 0;
      font-size: 1.2rem;
      color: var(--accent);
    }

    pre {
      background: #0a1123;
      padding: 15px;
      border-radius: 10px;
      max-height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 0.9rem;
      color: #cbd5e1;
    }

    .footer {
      margin-top: 25px;
      font-size: 0.85rem;
      color: var(--muted);
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>📄 Invoice Extractor</h1>
  <div class="container">
    <label for="fileInput" class="upload-area" id="dropArea">
      <p id="fileName">Click or drag a PDF file here</p>
      <input type="file" id="fileInput" accept="application/pdf" />
    </label>
    <div style="text-align:center;">
      <button id="uploadBtn">Upload & Extract</button>
      <button id="clearBtn" style="background:#334155;">Clear</button>
    </div>

    <div class="stats">
      <div class="card"><span>Invoice Number</span><h3 id="invoiceNumber">—</h3></div>
      <div class="card"><span>Invoice Date</span><h3 id="invoiceDate">—</h3></div>
      <div class="card"><span>Total Amount</span><h3 id="totalAmount">—</h3></div>
    </div>

    <h3>🧾 Extracted Content</h3>
    <pre id="output">No content yet...</pre>

    <div class="footer">
      Connected securely to backend ✓
    </div>
  </div>

  <script>
    const BACKEND_URL = "https://invoice-extractor-2-835j.onrender.com/extract";

    const fileInput = document.getElementById("fileInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const clearBtn = document.getElementById("clearBtn");
    const output = document.getElementById("output");
    const fileName = document.getElementById("fileName");

    const invoiceNumber = document.getElementById("invoiceNumber");
    const invoiceDate = document.getElementById("invoiceDate");
    const totalAmount = document.getElementById("totalAmount");

    // file select
    fileInput.addEventListener("change", () => {
      if (fileInput.files.length > 0) {
        fileName.textContent = fileInput.files[0].name;
      }
    });

    // upload handler
    uploadBtn.addEventListener("click", async () => {
      if (!fileInput.files.length) {
        alert("Please select a PDF first!");
        return;
      }
      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      output.textContent = "⏳ Uploading and extracting...";

      try {
        const res = await fetch(BACKEND_URL, {
          method: "POST",
          body: formData,
        });

        if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);

        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);

        invoiceNumber.textContent = data?.parsed?.invoice_number || "—";
        invoiceDate.textContent = data?.parsed?.invoice_date || "—";
        totalAmount.textContent = data?.parsed?.total_amount || "—";
      } catch (err) {
        output.textContent = `❌ Error: ${err.message}`;
      }
    });

    // clear form
    clearBtn.addEventListener("click", () => {
      fileInput.value = "";
      fileName.textContent = "Click or drag a PDF file here";
      output.textContent = "No content yet...";
      invoiceNumber.textContent = "—";
      invoiceDate.textContent = "—";
      totalAmount.textContent = "—";
    });
  </script>
</body>
</html>
