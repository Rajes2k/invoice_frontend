<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Invoice Extractor</title>
<style>
:root {
  --neon-blue: #00d4ff;
  --neon-purple: #b026ff;
  --dark-bg: #0b0b15;
  --light-bg: #f8f8fa;
  --text-dark: #f8f8fa;
  --text-light: #0b0b15;
  --accent: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
  --shadow: 0 0 20px rgba(176, 38, 255, 0.5);
}

body {
  font-family: 'Poppins', sans-serif;
  background: var(--dark-bg);
  color: var(--text-dark);
  margin: 0;
  transition: background 0.6s, color 0.6s;
  overflow-x: hidden;
}

body.light {
  background: var(--light-bg);
  color: var(--text-light);
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 40px;
  background: rgba(255,255,255,0.05);
  box-shadow: var(--shadow);
}

.logo {
  font-size: 1.6rem;
  font-weight: bold;
  background: var(--accent);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.theme-toggle {
  cursor: pointer;
  font-size: 1.8rem;
  color: var(--neon-blue);
  transition: transform 0.3s;
}
.theme-toggle:hover { transform: rotate(20deg); }

.main {
  text-align: center;
  padding: 60px 20px;
}

.upload-box {
  margin: 20px auto;
  border: 2px dashed var(--neon-blue);
  padding: 40px;
  width: 70%;
  border-radius: 20px;
  transition: all 0.4s;
}

.upload-box:hover {
  border-color: var(--neon-purple);
  box-shadow: 0 0 20px var(--neon-purple);
}

input[type="file"] {
  display: none;
}

label {
  cursor: pointer;
  font-size: 1.2rem;
  padding: 10px 25px;
  border-radius: 10px;
  background: var(--accent);
  color: white;
  box-shadow: var(--shadow);
  transition: all 0.4s;
}
label:hover {
  opacity: 0.9;
}

button {
  margin-top: 25px;
  background: var(--accent);
  border: none;
  color: white;
  font-size: 1.1rem;
  padding: 12px 30px;
  border-radius: 12px;
  cursor: pointer;
  box-shadow: var(--shadow);
  transition: all 0.3s;
}
button:hover {
  transform: scale(1.05);
  opacity: 0.9;
}

#result {
  margin-top: 50px;
  padding: 40px;
  width: 95%;
  max-width: 1200px;
  margin-inline: auto;
  background: rgba(255,255,255,0.05);
  border-radius: 20px;
  box-shadow: var(--shadow);
  text-align: left;
  font-size: 1.1rem;
  overflow-wrap: break-word;
  min-height: 200px;
}

.json-box {
  background: rgba(0,0,0,0.3);
  border-radius: 12px;
  padding: 15px;
  margin-top: 25px;
  font-family: monospace;
  white-space: pre-wrap;
  display: none;
}

.download-btn {
  display: none;
  margin-top: 20px;
  background: var(--accent);
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 10px 20px;
  cursor: pointer;
  box-shadow: var(--shadow);
  transition: all 0.3s;
}
.download-btn:hover { transform: scale(1.05); }

.typing {
  border-right: 3px solid var(--neon-blue);
  animation: blink 0.7s steps(1) infinite;
}

@keyframes blink {
  50% { border-color: transparent; }
}
</style>
</head>
<body>
<header>
  <div class="logo">⚡ AI Invoice Extractor</div>
  <div class="theme-toggle" id="themeToggle" title="Toggle Theme">☾</div>
</header>

<section class="main">
  <h1>Upload your invoice PDF</h1>
  <div class="upload-box" id="uploadBox">
    <form id="uploadForm">
      <input type="file" id="fileInput" accept="application/pdf">
      <label for="fileInput">Choose Invoice PDF</label><br>
      <button type="submit">Extract Data ⤵</button>
    </form>
  </div>
  <div id="result">Result will appear here...</div>
  <button class="download-btn" id="downloadBtn">⬇ Download invoice.json</button>
</section>

<script>
const BACKEND_URL = "https://invoice-extractor-2-835j.onrender.com/extract"; 
const resultBox = document.getElementById("result");
const downloadBtn = document.getElementById("downloadBtn");
const themeToggle = document.getElementById("themeToggle");

let lightMode = false;

// THEME SWITCH
themeToggle.addEventListener("click", () => {
  document.body.classList.toggle("light");
  lightMode = !lightMode;
  themeToggle.textContent = lightMode ? "☀" : "☾";
});

// FILE UPLOAD
document.getElementById("uploadForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const fileInput = document.getElementById("fileInput");
  if (!fileInput.files.length) return alert("Please select a PDF file first!");

  const formData = new FormData();
  formData.append("file", fileInput.files[0]);
  resultBox.innerHTML = `<div class="typing">Extracting data with AI...</div>`;

  try {
    const res = await fetch(BACKEND_URL, { method: "POST", body: formData });
    if (!res.ok) throw new Error("Extraction failed");
    const data = await res.json();

    const extracted = data.parsed_basic || {};
    const typingData = [
      `Invoice Number : ${extracted.invoice_number || "N/A"}`,
      `Invoice Date   : ${extracted.invoice_date || "N/A"}`,
      `Total Amount   : ${extracted.total_amount || "N/A"}`
    ];

    await aiTypingEffect(typingData);
    showJSON(data);

  } catch (err) {
    console.error(err);
    resultBox.innerHTML = `<span style="color:red;">❌ Extraction failed. Try again.</span>`;
  }
});

// AI TYPING EFFECT
async function aiTypingEffect(lines) {
  resultBox.innerHTML = "";
  for (const line of lines) {
    const p = document.createElement("div");
    p.className = "typing";
    resultBox.appendChild(p);
    await typeLine(p, line);
    p.classList.remove("typing");
    await delay(400);
  }
}

async function typeLine(element, text) {
  for (let i = 0; i < text.length; i++) {
    element.textContent = text.slice(0, i + 1);
    await delay(40);
  }
}

function delay(ms) { return new Promise(res => setTimeout(res, ms)); }

// SHOW JSON BOX
function showJSON(data) {
  const jsonBox = document.createElement("div");
  jsonBox.className = "json-box";
  jsonBox.textContent = JSON.stringify(data, null, 2);
  resultBox.appendChild(jsonBox);

  setTimeout(() => { jsonBox.style.display = "block"; }, 1000);
  downloadBtn.style.display = "inline-block";

  downloadBtn.onclick = () => downloadJSON(data);
}

// DOWNLOAD JSON
function downloadJSON(data) {
  const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "invoice.json";
  link.click();
}
</script>
</body>
</html>
